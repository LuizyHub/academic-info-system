<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Add New Course</h2>
    <form th:action="@{/courses/add}" th:object="${course}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" required>
            <div class="field-error" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">Course Code</label>
            <input type="text" class="form-control" id="code" name="code" th:value="*{code}" required>
            <div class="field-error" th:errors="*{code}"></div>
        </div>
        <div class="mb-3">
            <label for="credits" class="form-label">Credits</label>
            <input type="number" class="form-control" id="credits" name="credits" th:value="*{credits}" required>
            <div class="field-error" th:errors="*{credits}"></div>
        </div>
        <div class="mb-3">
            <label for="professor" class="form-label">Professor</label>
            <input type="text" class="form-control" id="professor" name="professor" th:value="*{professor}" required>
            <div class="field-error" th:errors="*{professor}"></div>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Course Type</label>
            <input type="text" class="form-control" id="type" name="type" th:value="*{type}" required>
            <div class="field-error" th:errors="*{type}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
